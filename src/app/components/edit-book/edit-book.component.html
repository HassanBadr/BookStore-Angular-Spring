<div class="container">
  <div [hidden]="bookUpdated">
    <h3 style="margin-top: 30px">Update Book Information
      <span style="font-size: small">
        * is a required field
        </span></h3>
    <form (ngSubmit)="onSubmit()">
      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field>
            <input matInput id="title" type="text" required
                   [(ngModel)]="book.title" name="title" placeholder="Title" >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="author" type="text" required
                   [(ngModel)]="book.author" name="author" placeholder="Author" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="publisher" type="text" required
                   [(ngModel)]="book.publisher" name="publisher" placeholder="Publisher" >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-form-field>
            <input matInput id="publicationDate" type="date" required
                   [(ngModel)]="book.publicationDate" name="publicationDate" placeholder="Publication Date" >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-select id="category" name="category" placeholder="Category" [(ngModel)]="book.category">
            <mat-option value="Management">Management</mat-option>
            <mat-option value="Fiction">Fiction</mat-option>
            <mat-option value="Engineering">Engineering</mat-option>
            <mat-option value="Programming">Programming</mat-option>
            <mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
          </mat-select>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-select id="format" name="format" placeholder="Format" [(ngModel)]="book.format">
            <mat-option value="paperback">Paperback</mat-option>
            <mat-option value="hardcover">Hardcover</mat-option>
          </mat-select>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="pageNumber" type="number" step="1"
                   [(ngModel)]="book.numOfPages" name="numberOfPages" placeholder="Number of Pages" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="isbn" type="text" required
                   [(ngModel)]="book.isbn" name="isbn" placeholder="ISBN" >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="listPrice" type="number" step="0.01"
                   [(ngModel)]="book.listPrice" name="listPrice" placeholder="List Price" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="ourPrice" type="number" step="0.01"
                   [(ngModel)]="book.ourPrice" name="ourPrice" placeholder="Our Price" >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="shippingWeight" type="number" step="0.01"
                   [(ngModel)]="book.shippingWeight" name="shippingWeight" placeholder="Shipping Weight" >
          </mat-form-field>&nbsp;ounces&nbsp;
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-select id="language" name="language" placeholder="Language" [(ngModel)]="book.language">
            <mat-option value="english">English</mat-option>
            <mat-option value="arabic">Arabic</mat-option>
          </mat-select>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="6" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="inStockNumber" type="number" step="1"
                   [(ngModel)]="book.inStockNumber" name="inStockNumber" placeholder="Number In Stock" >
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          &nbsp;
          <mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled"
                            [(ngModel)]="book.active" name="active">Active</mat-slide-toggle>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-form-field>
        <textarea matInput id="description" [(ngModel)]="book.description"
                  placeholder="Description" name="description" required></textarea>
      </mat-form-field>
      Image &nbsp;
      <input id="bookImage" type="file" name="bookImage"
             (change)="uploadImageService.fileChangeEvent($event)" >
      <br><br>

      <mat-grid-list cols="20" rowHeight="60px" >
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <button class="mat-primary" mat-raised-button type="submit">Update Book</button>
        </mat-grid-tile>
        <mat-grid-tile  [colspan]="2" [rowspan]="1">
          <a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
  <br><br>
  <div class="row" [hidden]="!bookUpdated">
    <h3>Book updated Successfully</h3>
  </div>
</div>
